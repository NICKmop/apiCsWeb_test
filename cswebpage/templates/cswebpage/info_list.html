<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list page</title>

    <!-- css -->
    <link rel="stylesheet" href="../../static/css/list_css/list.css" class="rel">
    
</head>
<body>
    <div class="btn-group">
        <a href="http://localhost:8000/cswebpage/add/" class="btn btn-info">Add Bookmark</a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">No<k/th>
                <th scope="col">Site</th>
                <th scope="col">Modify</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for info in object_list %}
            <!-- 규칙 : queryset일 경우 object_list, 1개인 경우 object -->
            <tr>
                <td>{{ forloop.counter }}</td> <!-- number -->
                <td>{{ info.site_name }}</td> <!-- bookmark 모델 인스턴스.필드(컬럼)명-->
                <td><a href="#" class="bnt btn-success btn-sm">Modify</a></td><br>
                <td><a href="#" class="bnt btn-danger btn-sm">Delete</a></td><br>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
